{% extends "base.html" %}
{% block title %}Login System{% endblock %}

{% block content %}

{% if message  %}
    <div class="alert alert-secondary" role="alert">
        <p>{{ message }}</p>
    </div>
{% endif %}

<form action="" method="post" style="padding-left: 25%; padding-right: 25%; padding-top: 10%;">
  <div class="form-group" style="padding-left:15%; padding-right: 15%;">
      <label for="InputEmail">Email address</label>
      <input name="email" class="form-control" id="InputEmail" width="100%" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group" style="padding-left:25%; padding-right: 25%;">
      <label for="InputPassword">Password</label>
      <input type="password" name="password" class="form-control" id="InputPassword" placeholder="Password">
  </div>
  <div style="display:flex; justify-content:center;">
    <button type="submit" class="btn btn-primary" style="display:flex; justify-content:center;">Submit</button>
  </div>
</form>
{% endblock %}
